<section class="samplepage">
  <div class="search">
  	<h1>Order Item</h1>
  		Add filters <span class="formgroup"> <input placeholder="Search for filters" ng-model="searchFilter" type="text"></input> </span>
  	<br/><br/>
  	<div class="mainContainer">
  		<ul ng-show="searchFilter" class="table">
			
			<li class="h-marginTopBottom" ng-repeat="filter in filterList | searchFilters : searchFilter : this">
		
			<label for="{{filter.filterName}}">{{filter.filterName | capitalize}}</label>
			<input id="{{filter.filterName}}" ng-show="filter.filterType == 'input'" ng-model="filterValue" data-val="{{filter.val}}" class="h-rightInput" placeholder = "{{filter.filterName}}" type="{{filter.filterType}}"></input>



			<select  id="{{filter.filterName}}" ng-model="filterValue" ng-show="filter.filterType == 'select'" class="h-rightInput">    
	  			<option class="select" ng-repeat="option in filter.options"  value="{{option.value}}">{{option.value}}</option>
				
			</select>

			

			<input type="button" value="apply" ng-click="addFilter(filterValue, filter.val, this); $event.stopPropagation();" class="listInputButton" />
		</li>
		
		
		</ul>
	

		<ul>
  			<li ng-repeat="filter in addedFilters" class="h-relative">
  				
  				<span class="elipsisSpan">
  					<span class="fontBold">{{filter.filterName}}</span> is <span class="fontBold">{{filter.filterValue}}</span></span>
  				<a href="" ng-click="removeFilter($index); $event.preventDefault();" class="anchorButtons cross"></a> 
  			
  			</li>
  		</ul>
		  

		<div class="h-marginTopBottom"> 
	  		<label for="containerId">Container Id</label>
			<input ng-model="containerId" id="containerId" class="h-rightInput" placeholder = "Container Id" type="text"></input>
		</div>	

		<div class="h-marginTopBottom"> 
	  		<label for="sampleId">Sample Id</label>
			<input ng-model="sampleId" id="sampleId" class="h-rightInput" placeholder = "Sample Id" type="text"></input>
		</div>

		<div class="h-marginTopBottom"> 
	  		<label for="tcin" style="text-align:right">TCIN</label>
			<input ng-model="tcin" id="tcin" class="h-rightInput" placeholder = "TCIN" type="text"></input>
		</div>

		<div class="h-marginTopBottom"> 
	  		<label for="dpci">DPCI</label>
			<input ng-model="dpci" id="dpci" class="h-rightInput" placeholder = "DPCI" type="text"></input>
		</div>

			

		<div class="h-marginTopBottom">
			<label for="dept">Department</label>
	  		<select id="dept" ng-model="dept" class="h-rightInput searchDropdown">    
	  			<option class="select" value="Any department">Any department</option>
				<option value="001 Storage and Organization" class="select">001 Storage and Organization</option>
				<option value="002 Household Cleaning" class="select">002 Household Cleaning</option>
				<option value="003 Baby Care" class="select">003 Baby Care</option>
			</select>
		</div>
  	</div>
  	<div class="cf buttonContainer">
<button class="btn h-displayInline" ng-click="submitFilters(); $event.stopPropagation();">Submit</button>
<button class="btn h-displayInline" ng-click="clearFilters(); $event.stopPropagation();">Clear</button>
  </div>
  </div>
</section>
