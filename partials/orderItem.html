<section class="artistpage">
  <div class="search">
  	<h1>Order Item</h1>
  	<div class="leftNav">
  		<p>Filters added</p>
  		<ul>
  			<li ng-repeat="filter in addedFilters" class="h-relative">
  				
  				<span class="elipsisSpan">
  					<span class="fontBold">{{filter.filterName}}</span> is <span class="fontBold">{{filter.filterValue}}</span></span>
  				<a href="#" class="anchorButtons cross"></a> 
  			
  			</li>
  		</ul>
  	</div>
  	<div class="mainContainer">
  		<input placeholder="Search for filters" ng-model="searchFilter" type="text"></input>
		<ul ng-show="searchFilter" class="table">
			

			<li class="h-marginTopBottom orderItemList" ng-repeat="filter in filterList | searchFilters : searchFilter : this">
		
		 <label for="{{filter.filterName}}" class="h-margin-right">{{filter.filterName | capitalize}}</label>
			<input id="{{filter.filterName}}" ng-model="filterValue" data-val="{{filter.val}}" class="listInput" placeholder = "{{filter.filterName}}" type="{{filter.filterType}}"></input>

			<input type="button" value="{{buttonVal}}" ng-click="addFilter(filterValue, filter.val, this); $event.stopPropagation();" class="listInputButton" /> 
		</li>
		
		
		</ul>
	

		
		<div class="h-marginTopBottom"> 
	  		<label for="tcin">TCIN</label>
			<input id="tcin" class="h-rightInput" placeholder = "TCIN" type="text"></input>
		</div>  		

		<div class="h-marginTopBottom">
			<label for="dept">Dept</label>
	  		<select id="dept" class="h-rightInput searchDropdown">
	  			<option class="select" val="" selected>Select</option>
				<option val="" class="select">Test1</option>
				<option val="" class="select">Test2</option>
			</select>
		</div>

  	</div>
  	<div class="cf buttonContainer">
<button class="btn h-displayInline h-blockButton" ng-click="addFloor(); $event.stopPropagation();">Submit</button>
<button class="btn h-displayInline h-blockButton" ng-click="addFloor(); $event.stopPropagation();">Clear</button>
  		</ div>
  </div>
</section>
